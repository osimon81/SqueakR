template:
  bootstrap: 5
  bootswatch: zephyr
reference:
- title: "Managing your Experiment"
  desc: >
    Functions for managing the experiment object and manually adding or removing data.
  contents:
  - add_to_experiment
  - create_experiment
  - describe_experiment
  - remove_experiment_data
  - save_experiment
  - update_experiment
- title: "Experiment Pipelines"
  desc: >
    Functions for creating experiments and loading them with data semi-automatically
    or automatically.
  contents:
  - semisqueakRpipeline
  - autosqueakRpipeline
- title: "Cleaning DeepSqueak Data"
  desc: >
    Functions for loading data and scoring data for entry into experiment.
  contents:
  - add_timepoint_data
  - score_timepoint_data
- title: "Data Visualization"
  desc: "Functions for visualizing experimental datasets."
  contents:
  - analyze_factor
  - starts_with("plot")
- title: "Example Data"
  desc: "An example dataset exported from DeepSqueak."
  contents:
  - deepsqueak_data
- title: "SqueakR Dashboard"
  desc: "A Shiny Dashboard for conducting analyses and exploring data."
  contents:
  - squeakRDashboard
